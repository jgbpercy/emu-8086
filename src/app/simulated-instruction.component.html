<div>
  {{ simulatedInstruction.asm }}
</div>

<div>+{{ simulatedInstruction.clockCountEstimate }}</div>

<div>
  {{ simulatedInstruction.cumulativeClockCountEstimate }}
</div>

<div>
  <ng-container *ngFor="let diff of registerDiffs; last as isLast">{{
    diff | printRegisterMemoryDiff : isLast
  }}</ng-container>
</div>

<div>
  <ng-container *ngFor="let diff of flagDiffs; last as isLast">{{
    diff | printFlagDiff : isLast
  }}</ng-container>
</div>
